<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/fonts/boxicons-2.1.4/css/boxicons.css">
    
    <title>Profile Card UI Design</title>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="./assets/img/download.jpg" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Huá»³nh.</span>
            <span class="job">Software Engineer</span>
        </div>

        <div class="media-buttons">
            <a href="https://www.facebook.com/huynh.tien.982" style="background-color: #4267b2" class="link">
                <i class='bx bxl-facebook' ></i>
            </a>
            <a href="#" style="background-color: #1da1f2" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="https://www.instagram.com/huynh.tien.982/" style="background-color: #e1306c" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" style="background-color: #ff0000" class="link">
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Follow</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">16k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="number">2k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">5k</span>
            </div>
        </div>
    </div>
</body>
</html>
